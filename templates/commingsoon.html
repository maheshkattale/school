{% extends 'index.html' %}
{% load static %}

{% block heading %}
  <span class="tab-title"><i class="fa-solid fa-list-check"></i> <span class="px-1">comming soon</span></span>
{% endblock %}
{% block head %}
  <link src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" />
  <style>
    body, html {
        height: 100%;
        margin: 0;
      }
      
      .bgimg {
        background: red;
        width: 100%;
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        font-family: "Courier New", Courier, monospace;
        font-size: 25px;
      }
      
      .topleft {
        position: absolute;
        top: 0;
        left: 16px;
      }
      
      .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
      }
      
      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      hr {
        margin: auto;
        width: 40%;
      }
  </style>
{% endblock %}
{% block body %}
  <!-- Main page -> Manage Task -->
  <div class="bgimg">
    <div class="topleft">
    </div>
    <div class="middle">
      <hr>
      <h1>COMING SOON</h1>
    </div>
    <div class="bottomleft">
    </div>
  </div>
{% endblock %}

{% block script %}
  <script>

  </script>
{% endblock %}
