{% extends "index.html" %}
{% load static %}
{% block head %}
<style>
body{
  background-color:#f1f1f2;
}
{% comment %} .tile{
  width:80%;
  margin:60px auto;
} {% endcomment %}
#tile-1 .tab-pane{
  padding:15px;
  height:80px;
}
#tile-1 .nav-tabs{
  position:relative;
  border:none!important;
  background-color:#fff;
box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
  border-radius:6px;
}
#tile-1 .nav-tabs li
{
  margin:0px!important;
}
#tile-1 .nav-tabs li a
{
  position:relative;
  margin-right:0px!important;
  padding: 20px 40px!important;
  font-size:16px;
  border:none!important;
  color:#333;
}
#tile-1 .nav-tabs a:hover
{
  background-color:#fff!important;
  border:none;
}
#tile-1 .slider
{
  display:inline-block;
  width:30px;
  height:4px;
  border-radius:3px;
  {% comment %} background-color:#39bcd3; {% endcomment %}
  background-color:#995dff;
  position:absolute;
  z-index:1200;
  bottom:0;
  transition:all .4s linear;
  
}
#tile-1 .nav-tabs .active
{
  background-color:transparent!important;
  border:none!important;
  {% comment %} color:#39bcd3!important; {% endcomment %}
  color:#995dff !important;
}
</style>

{% endblock %}
{% block heading %}
<span class="tab-title">
    <span class="px-1">Promote Marktsheet</span>
</span>
{% endblock %}
{% block body %}


{% endblock %}

{% block script %}
<script>
    $(document).ready(function () {
        new DataTable('#studentple');
    });

    function delete_student(studentcode) {
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!"
        }).then((result) => {
            if (result.isConfirmed) {
                var fd = new FormData();
                fd.append("studentcode", studentcode);
                fd.append("csrfmiddlewaretoken", "{{csrf_token}}");
                $.ajax({
                    type: "POST",
                    url: frontend_url + "student/delete_student",
                    data: fd,
                    processData: false,
                    contentType: false,

                    success: function (response) {
                        console.log("delete", response)
                        if (response.response.n == 1) {
                            Swal.fire({
                                text: response.response.msg,
                                icon: 'success',
                            }).then((result) => {
                                window.location.href = "/student/student_list";

                            });
                        } else {
                            Swal.fire({
                                text: response.response.msg,
                                icon: 'error',
                            })
                        }


                    },
                });




            }
        });


    }

</script>
<script>
    function search_student() {
        var classid = $('#classid').val();

        var yearid = $('#academic_year').val();

        var fd = new FormData();
        fd.append("class", classid);
        fd.append("yearid", yearid);
        fd.append("csrfmiddlewaretoken", "{{csrf_token}}");
        $.ajax({
            type: "POST",
            url: frontend_url + "student/student_list",
            data: fd,
            processData: false,
            contentType: false,

            success: function (response) {
                console.log("student_list", response)
                if (response.response.n == 1) {
                    var trhtml = ''

                    counter = 1
                    $.each(response.data, function (o, i) {
                        trhtml += `
            <tr>
              <td>`+ counter + `</td>
              <td>`+ i.StudentName + `</td>
              <td>`+ i.StudentClass + `</td>
              <td>
                <a data-bs-toggle="tooltip" title="Delete student" onclick="delete_student('`+ i.StudentCode + `')"><i class="fa-solid fa-trash-can text-danger mx-1"></i></a>
              </td>
            
  
  
          </tr>
            
            `
                        counter += 1

                    });
                    $('#table_body').html(trhtml)

                    Swal.fire({
                        text: response.response.msg,
                        icon: 'success',
                    })
                } else {
                    Swal.fire({
                        text: response.response.msg,
                        icon: 'error',
                    })
                }


            },
        });
    }
</script>

<script>
    $("#tile-1 .nav-tabs a").click(function() {
        var position = $(this).parent().position();
        var width = $(this).parent().width();
          $("#tile-1 .slider").css({"left":+ position.left,"width":width});
      });
      var actWidth = $("#tile-1 .nav-tabs").find(".active").parent("li").width();
      var actPosition = $("#tile-1 .nav-tabs .active").position();
      $("#tile-1 .slider").css({"left":+ actPosition.left,"width": actWidth});      
</script>
{% endblock %}
