{% extends "index.html" %}
{% load static %}
{% block head %}
<style>
body{
  background-color:#f1f1f2;
}
{% comment %} .tile{
  width:80%;
  margin:60px auto;
} {% endcomment %}
#tile-1 .tab-pane{
  padding:15px;
  height:80px;
}
#tile-1 .nav-tabs{
  position:relative;
  border:none!important;
  background-color:#fff;
box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
  border-radius:6px;
}
#tile-1 .nav-tabs li
{
  margin:0px!important;
}
#tile-1 .nav-tabs li a
{
  position:relative;
  margin-right:0px!important;
  padding: 20px 40px!important;
  font-size:16px;
  border:none!important;
  color:#333;
}
#tile-1 .nav-tabs a:hover
{
  background-color:#fff!important;
  border:none;
}
#tile-1 .slider
{
  display:inline-block;
  width:30px;
  height:4px;
  border-radius:3px;
  {% comment %} background-color:#39bcd3; {% endcomment %}
  background-color:#995dff;
  position:absolute;
  z-index:1200;
  bottom:0;
  transition:all .4s linear;
  
}
#tile-1 .nav-tabs .active
{
  background-color:transparent!important;
  border:none!important;
  color:#995dff !important;
}
</style>

{% endblock %}
{% block heading %}
<span class="tab-title">
    <span class="px-1">Upload Marksheet</span>
</span>
{% endblock %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row justify-content-end">
    
      <div class="mb-3 col-lg-3">
        <label for="academic_year" class="form-label">Academic Year</label>
        <select id="AcademicYearId" class="form-select select2" name="AcademicYearId" aria-describedby="academic_year_error">
          <option value="" selected>Please select academic year</option>
          {% for year in academic_years %}
          <option value="{{ year.id }}">{{ year.startdate_month_yyyy }} to {{ year.enddate_month_yyyy }}</option>
          {% endfor %}
        </select>
        <div id="academic_year_error" class="form-text error_message"></div>
      </div>

      <div class="mb-3 col-lg-3">
        <label for="classid" class="form-label">Exam Name</label>
        <select id="Name" class="form-select select2" name="Exam" aria-describedby="class_error">
          <option value="" selected>Please select Exam Name</option>
          {% for ename in exam_name %}
          <option value="{{ ename.id }}">{{ ename.Name }} </option>
          {% endfor %}

        </select>
        <div id="class_error" class="form-text error_message"></div>
      </div>
      <div class="mb-3 col-lg-3">
        <label for="classid" class="form-label">Class</label>
        <select id="classid" class="form-select select2" name="ClassId" aria-describedby="class_error">
          <option value="" selected>Please select class</option>
          {% for class in classes %}
          <option value="{{ class.id }}">{{ class.ClassName }} </option>
          {% endfor %}

        </select>
        <div id="class_error" class="form-text error_message"></div>
      </div>

      <div class="my-auto col-lg-3 d-flex justify-content-evenly">
        <input type="file" id="myfile" name="file" class="btn btn-primary">
        {% comment %} <a class="btn btn-primary">Upload Excel</a> {% endcomment %}

      </div>
    
  </div>
  <div style="display:flex; justify-content:center;">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form> 
{% endblock %}

{% block script %}

<script>
  $(document).ready(function () {
    new DataTable('#studentple');
  });

  function delete_student(studentcode) {
    Swal.fire({
      title: "Are you sure?",
      text: "You won't be able to revert this!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "Yes, delete it!"
    }).then((result) => {
      if (result.isConfirmed) {
        var fd = new FormData();
        fd.append("studentcode", studentcode);
        fd.append("csrfmiddlewaretoken", "{{csrf_token}}");
        $.ajax({
          type: "POST",
          url: frontend_url + "student/delete_student",
          data: fd,
          processData: false,
          contentType: false,

          success: function (response) {
            console.log("delete", response)
            if (response.response.n == 1) {
              Swal.fire({
                text: response.response.msg,
                icon: 'success',
              }).then((result) => {
                window.location.href = "/student/student_list";

              });
            } else {
              Swal.fire({
                text: response.response.msg,
                icon: 'error',
              })
            }


          },
        });




      }
    });


  }

</script>
<script>

  function toggle(source) {
    var checkboxes = document.getElementsByName('student');
    for (var i = 0; i < checkboxes.length; i++) {
      checkboxes[i].checked = source.checked;
    }
  }
  function generate_student_id_card() {



    var selectedCheckboxes = document.querySelectorAll('input[name="student"]:checked');
    var selectedValues = [];
    selectedCheckboxes.forEach(function (checkbox) {
      selectedValues.push(checkbox.value);
    });
    console.log("Selected checkboxes: " + selectedValues);





    var classid = $('#classid').val();

    var yearid = $('#academic_year option:selected').text();

    var fd = new FormData();
    fd.append("classid", classid);
    fd.append("year", yearid);
    fd.append("studentidlist", JSON.stringify(selectedValues));
    fd.append("csrfmiddlewaretoken", "{{csrf_token}}");
    $.ajax({
      type: "POST",
      url: frontend_url + "student/student_id_cards",
      data: fd,
      processData: false,
      contentType: false,

      success: function (response) {
        console.log("student_card", response)
        if (response.response.n == 1) {

          var containerContent = ''









          counter = 1
          $.each(response.data, function (o, i) {
            containerContent += `


            <table class="card" style="border: 1px solid aliceblue; border-radius: 35px;padding: 15px 20px;box-shadow: 0 0 5px grey; width:85%; margin:20px;">
                <tr>
                  <td style="padding-right: 15px;">
                    <div style="text-align: center;">
                      <img src="{% static 'assets/images/logos/school_logo.JPG' %}" alt="" />
                    </div>
                  </td>
          
                  <td style="border-bottom: 2px solid #082e68;">
                    <table style="text-align: center;">
                      <tr>
                        <td class="school_name" style="font-size: 28px; color: #082e68;">`+ i.schooldata.Name + `</td>
                      </tr>
          
                      <tr>
                        <td>(CBSC AFFILITED)</td>
                      </tr>
          
                      <tr>
                        <td>`+ i.schooldata.Location + `</td>
                      </tr>
          
                      <tr>
                        <td>PH.`+ i.schooldata.Contact + ` , E-Mail : ` + i.schooldata.Email + `</td>
                      </tr>
                    </table>
                  </td>
                </tr>
          
                <tr>
                  <td style="padding-right: 15px;">
                    <img src="`+ i.photo + `" alt="" width="140" />
                  </td>
                  <td>
                    <table>
                      <tr>
                        <td class="card_heading" style="color: #082e68;" >Name :</td>
                        <td>`+ i.studentname + `</td>
                      </tr>
                      <tr>
                        <td class="card_heading" style="color: #082e68;">Class :</td>
                        <td>`+ i.classname + `</td>
                      </tr>
                      <tr>
                        <td class="card_heading" style="color: #082e68;">DOB :</td>
                        <td>`+ i.DateOfBirth + `</td>
                      </tr>
                      <tr>
                        <td class="card_heading" style="color: #082e68;">Address :</td>
                        <td>`+ i.parentinfo.Address + `</td>
                      </tr>
                      <tr>
                        <td class="card_heading" style="color: #082e68;">Phone :</td>
                        <td>`+ i.parentinfo.mobileNumber + `</td>
                      </tr>
                      <tr>
                        <td class="card_heading" style="color: #082e68;">Mobile :</td>
                        <td>`+ i.parentinfo.mobileNumber + `</td>
                      </tr>
                    </table>
                  </td>
                </tr>
          
              </table>





            `
            counter += 1

          });
          document.body.innerHTML = containerContent;

          if (window.print()) {
            return false;
          } else {
            location.reload();
          }

        } else {
          Swal.fire({
            text: response.response.msg,
            icon: 'error',
          })
        }


      },
    });
  }
</script>
{% endblock %}
